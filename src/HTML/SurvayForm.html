<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <style>
        /* code for  CSS styles  */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 350px;
            margin: 0 auto;
            border: 50px solid green;
            border-radius: 30px;
            padding: 20px;
            background-color: lightblue;
           
        }
        label {
            display: block;
            margin-top: 20px;
        }
        button[type="submit"]{
            background-color: green;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Survey Form</h1>

        <form id="surveyForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required>
            
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>
            
            <label for="country">Country:</label>
            <select id="country" required>
                <option value="INDIA">INDIA</option>
                <option value="Canada">Canada</option>
                <option value="USA">USA</option>
                
                <!-- For sample i have added three countries. -->

            </select>
            
            <label>Gender:</label>
            <label><input type="radio" name="gender" value="Male"> Male</label>
            <label><input type="radio" name="gender" value="Female"> Female</label>
            
            <label for="profession">Profession:</label>
            <input type="text" id="profession" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" required>

            <button type="submit" id="submitBtn" >Submit</button>

            <button type="reset" style="background-color: red;">Reset</button>
        </form>
    </div>

    <!-- JavaScript to handle form submission and reset -->

    <script>
        const form = document.getElementById('surveyForm');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            displayData();
        });

        function displayData() {
            const firstName = document.getElementById("firstName").value
            const lastName = document.getElementById("lastName").value
            const dob = document.getElementById("dob").value
            const country = document.getElementById("country").value
            const gender = document.getElementsByName("gender")[0].value
            const profession = document.getElementById("profession").value
            const email = document.getElementById("email").value
            const mobile = document.getElementById("mobile").value

            dataString = "First Name: "+firstName+"\nLast Name: "+lastName+"\nDate Of Birth: "+dob+"\nCountry: "+country+"\nGender: "+gender+"\nProfession: "+profession+"\nEmail: "+email+"\nMobile: "+mobile;
            // Display data in a popup.
            alert("Survey Data:\n\n" + dataString);

            // Reset button to reset the all form.
            form.reset();
        }
    </script>
</body>
</html>
